<div class="row m-0">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="display-4 text-center">Inicio de sesión</h1>
                <hr>
                <form (ngSubmit)="onSubmitLogin()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="email" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password">
                    </div>
                    <button class="btn btn-primary btn-block">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row m-0">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body d-flex justify-content-around">
                <button class="btn btn-facebook"><i class="fab fa-facebook-square"></i>  Facebook</button>
                <button class="btn btn-google"><i class="fab fa-google"></i> Google</button>
                <button class="btn btn-twitter"><i class="fab fa-twitter"></i> Twitter</button>
            </div>
        </div>
    </div>
</div>
